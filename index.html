<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="page">
    <!--Ваш спрайт-->
    <svg class="svg-sprite">
        <defs>
            <linearGradient id="gradient" x1="100%" x2="0%" y2="100%">
                <stop stop-color="#8a2387"/>
                <stop offset=".64" stop-color="#e94057"/>
                <stop offset="1" stop-color="#f27121"/>
            </linearGradient>
        </defs>
        <symbol id="arrow">
            <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
        </symbol>
        <symbol id="fill">
            <path d="M8.395 8.395h30.996v30.996H8.395z"/>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
        </symbol>
        <symbol id="flip" viewBox="0 -5 48 48">
            <path d="M0 29.9l19.084-11.788L0 6.325z"/>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"/>
            <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
        </symbol>
        <symbol id="logo">
            <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"/>
        </symbol>
        <symbol id="rotate">
            <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
        </symbol>
        <symbol id="scale">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
        </symbol>
    </svg>
    <!--Ваши контролы-->
    <input type="checkbox" class="control control-fill" id="img_fill" checked>
    <input type="radio" class="control control-scale_1" name="scale" id="scale_reset" checked>
    <input type="radio" class="control control-scale_1-5" name="scale" id="scale_1,5">
    <input type="radio" class="control control-scale_2" name="scale" id="scale_2">
    <input type="checkbox" class="control control-reset" id="reset">
    <input type="radio" class="control control-rotate-reset" name="rotate" id="rotate_reset" checked>
    <input type="radio" class="control control-rotate-90" name="rotate" id="rotate_90">
    <input type="radio" class="control control-rotate-180" name="rotate" id="rotate_180">
    <input type="radio" class="control control-rotate-270" name="rotate" id="rotate_270">
    <input type="checkbox" class="control control-flip" id="img_flip">
    <!--Ваша разметка-->
    <article class="catogram-app page__app">
        <header class="controls catogram-app__controls">
            <label class="controls__control" for="img_fill">
                <svg class="icon controls__icon">
                    <use xlink:href="#fill"></use>
                </svg>
            </label>
            <label class="switch-scale switch-scale_1 controls__control" for="scale_reset">
                <svg class="icon controls__icon">
                    <use xlink:href="#scale"></use>
                </svg>
            </label>
            <label class="switch-scale switch-scale_1-5 controls__control" for="scale_1,5">
                <svg class="icon controls__icon">
                    <use xlink:href="#scale"></use>
                </svg>
            </label>
            <label class="switch-scale switch-scale_2 controls__control" for="scale_2">
                <svg class="icon controls__icon">
                    <use xlink:href="#scale"></use>
                </svg>
            </label>
            <label class="switch-reset controls__control" for="reset">
                <svg class="icon icon_fill_gradient controls__icon" fill="url(#catogram_gradient)">
                    <use xlink:href="#logo"></use>
                </svg>
            </label>
            <label class="switch-rotate switch-rotate_reset controls__control" for="rotate_reset">
                <svg class="icon controls__icon">
                    <use xlink:href="#rotate"></use>
                </svg>
            </label>
            <label class="switch-rotate switch-rotate_90 controls__control" for="rotate_90">
                <svg class="icon controls__icon">
                    <use xlink:href="#rotate"></use>
                </svg>
            </label>
            <label class="switch-rotate switch-rotate_180 controls__control" for="rotate_180">
                <svg class="icon controls__icon">
                    <use xlink:href="#rotate"></use>
                </svg>
            </label>
            <label class="switch-rotate switch-rotate_270 controls__control" for="rotate_270">
                <svg class="icon controls__icon">
                    <use xlink:href="#rotate"></use>
                </svg>
            </label>
            <label class="controls__control" for="img_flip">
                <svg class="icon controls__icon">
                    <use xlink:href="#flip"></use>
                </svg>
            </label>
        </header>
        <section class="image-box catogram-app__image-box">
            <img class="image image-box__image" src="cat.jpg"
                width="632" height="632"
                srcset="cat@2x.jpg 2x" alt="Кот">
        </section>
        <section class="filters catogram-app__filters">
            <label class="filters__arrow filters__arrow_left" for="">
                <svg class="icon filters__arrow-icon">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
            <section class="carousel filters__carousel">
                <article class="filter carousel__filter carousel__filter_none">
                    <h2 class="filter__name">Без фильтра</h2>
                    <img class="preview filter__preview filter__preview_none" src="cat.jpg"
                        width="170" height="169"
                        srcset="cat@2x.jpg 2x" alt="Кот">
                </article>
                <article class="filter carousel__filter carousel__filter_grayscale">
                    <h2 class="filter__name">Питер</h2>
                    <img class="preview filter__preview filter__preview_grayscale" src="cat.jpg"
                        width="170" height="169"
                        srcset="cat@2x.jpg 2x" alt="Кот">
                </article>
                <article class="filter carousel__filter carousel__filter_sepia">
                    <h2 class="filter__name">Ялта</h2>
                    <img class="preview filter__preview filter__preview_sepia" src="cat.jpg"
                        width="170" height="169"
                        srcset="cat@2x.jpg 2x" alt="Кот">
                </article>
                <article class="filter carousel__filter carousel__filter_blue">
                    <h2 class="filter__name">Уральское лето</h2>
                    <img class="preview filter__preview filter__preview_blue" src="cat.jpg"
                        width="170" height="169"
                        srcset="cat@2x.jpg 2x" alt="Кот">
                </article>
            </section>
            <label class="filters__arrow filters__arrow_right" for="">
                <svg class="icon filters__arrow-icon">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
        </section>
    </article>
</body>
</html>
